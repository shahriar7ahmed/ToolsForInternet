<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <link rel="stylesheet" href="toDoList.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">MyToDo</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>My To-Do List</h1>

      <button id="add-btn">Add</button> <!-- Add button -->
    </div>
    <ul id="todo-list"></ul>
  </main>

  <script src="toDoList.js"></script>
</body>
</html>
